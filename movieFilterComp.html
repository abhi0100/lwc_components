<template>
    <!-- the css file name has to be same as the component name otherwise it will not render-->
        <div class="stylebox">
<lightning-layout horizontal-align="center">
    <lightning-layout-item padding="around-small" size="3">
        <lightning-combobox
        name="Select Category"
        label="Select Category"
        value={Selectedvalue}
        placeholder="Select Category"
        options={Selectoptions}
        onchange={handleChange} ></lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="7">
            <lightning-input
            name="Enter the name"
            label="Enter the name"
            type="search"
            is-loading={loading}
            onchange={handleChange}
        ></lightning-input>
         </lightning-layout-item>


        <lightning-layout-item padding="around-small" size="2">
            <lightning-input 
            type="number" 
            name="Enter Page Number" 
            label="Page" 
            onchange={handleChange}
            value={page}
            min="1"
            max="100"
            field-level-help="Enter page number between 1-100"
            step="1"
            message-when-range-underflow="Value should be min 1"
            message-when-range-overflow="Value should be max 100"
            
             ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        </div>
        <template lwc:if = {displaySearchResult}> 
            <div class = "slds-var-m-top_large slds-box display-box slds-scrollable_y">
               
                <lightning-layout horizontal-align="center" multiple-rows="true">
                    <template for:each = {searchResult} for:item="searchItem">
                        <lightning-layout-item padding="around-small" size="3" key={searchItem.imdbID}>

<c-movie-tile 
movie = {searchItem} 
ontileclicked = {selectedTile} 
selected-movie-id = {selectedMovie} ></c-movie-tile>
                        </lightning-layout-item>
                      
                    </template>
                 
                  
                
  
</lightning-layout>
</div>
</template>
    

    
</template>
